<div class="stats-list-wrapper" *ngIf="userData$ | async as user">
  <app-stats-item 
    label="Username" 
    [value]="user.usernameDisplay">
  </app-stats-item>

  <app-stats-item 
    label="Highest Score" 
    [value]="user.highestScore">
  </app-stats-item>

  <app-stats-item 
    label="Total Play Time" 
    [value]="(user.totalPlayTimeSec || 0) + 's'">
  </app-stats-item>
</div>
