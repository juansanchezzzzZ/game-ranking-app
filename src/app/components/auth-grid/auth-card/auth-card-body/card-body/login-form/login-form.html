<form
  class="login-form"
  [formGroup]="form"
  (ngSubmit)="submit()"
  (focusout)="onBlur()"
>
  <div class="error-banner" *ngIf="errorMessage && submitted">
    <i class="fa-solid fa-circle-exclamation"></i>
    <span class="error-message">{{ errorMessage }}</span>
  </div>

  <div class="form-field">
    <label>Email</label>
    <div class="input-wrapper" 
         [class.error]="email.invalid && (email.dirty || submitted)">
      <i class="fa-solid fa-envelope"></i>
      <input
        type="email"
        placeholder="Enter email"
        formControlName="email"
      />
    </div>

    <small class="error-text" *ngIf="email.invalid && (email.dirty || submitted)">
      <span *ngIf="email.errors?.['required']">Email is required</span>
      <span *ngIf="email.errors?.['email']">Invalid email format</span>
    </small>
  </div>

  <div class="form-field">
    <label>Password</label>
    <div class="input-wrapper" 
         [class.error]="password.invalid && (password.dirty || submitted)">
      <i class="fa-solid fa-lock"></i>
      <input
        type="password"
        placeholder="Enter password"
        formControlName="password"
      />
    </div>

    <small class="error-text" *ngIf="password.invalid && (password.dirty || submitted)">
      <span *ngIf="password.errors?.['required']">Password is required</span>
      <span *ngIf="password.errors?.['minlength']">Minimum 6 characters</span>
    </small>
  </div>

  <button type="submit" class="submit-btn" [disabled]="isLoading">
    <span *ngIf="!isLoading">SIGN IN</span>
    
    <span *ngIf="isLoading" class="loading-content">
      <i class="fa-solid fa-circle-notch fa-spin"></i>
      VALIDATING...
    </span>
  </button>
</form>
