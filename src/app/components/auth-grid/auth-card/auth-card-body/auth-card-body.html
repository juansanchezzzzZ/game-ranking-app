<div class="auth-card-body">
  <app-card-header #header></app-card-header>

  <app-card-body 
    #body 
    (modeSwitched)="header.showRegister()"
  ></app-card-body>

  <app-card-footer
    [isLogin]="body.isLogin"
    (onLogin)="body.showLogin(); header.showLogin()"
    (onRegister)="body.showRegister(); header.showRegister()"
  ></app-card-footer>
</div>
